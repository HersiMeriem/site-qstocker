<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
  <div class="flip-container" [class.flipped]="!isLoginVisible">
    <div class="flipper">
      <!-- Face avant (Login) -->
      <div class="front">
        <div class="main-container">
          <div class="image-container">
            <img src="assets/images/login.png" alt="Illustration de connexion" class="login-image">
          </div>
          <div class="login-container">
            <div class="form-container">
              <h2>Connexion</h2>
              
              <div class="input-container">
                <input type="email" [(ngModel)]="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
              </div>
              
              <div class="input-container">
                <input type="password" [(ngModel)]="password" placeholder="Mot de passe" required>
                <i class="fas fa-lock"></i>
              </div>
              <a routerLink="/forgot-password">Mot de passe oublié ?</a>
              
              <div *ngIf="loading" class="spinner"></div>

              <button class="login-btn" (click)="login()" [disabled]="loading">
                Se connecter
              </button>

              <button class="register-btn" (click)="toggleView()">Créer un compte</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Face arrière (Register) -->
      <div class="back">
        <app-register (goToLogin)="toggleView()"></app-register>
      </div>
    </div>
  </div>
</body>
</html>
